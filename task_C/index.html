<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1 class="title">Have Fun while Styling !</h1>
        <p class="blue">Here is a text <a href="#" class="orange">with a link</a>. Let's do it !</p>
        <p>We have more <a href="#" class="orange">links</a> here ;</p>
        <p>Is this a (<a href="#" class="yellow">link</a> ?).</p>
        <p>We have a list</p>
        <ul>
            <li><h3>Please, <a href="#" class="red">Click Me!</a></h3></li>
            <li>Can you ? let's count</li>
            <ul class="blue-list">
                <li>111</li>
                <li>222 <a href="#" class="red">Another Link</a></li>
                <li>333</li>
                <ul class="list-without-style">
                    <li><strong>red</strong></li>
                    <li>green</li>
                    <li>blue <a href="#" class="red">Colors Link</a></li>
                </ul>
            </ul>
            <li>That's Enough !</li>
        </ul>
    </section>
</body>
